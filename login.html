<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Daftar - Dabelyuland</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
      }
    </style>
  </head>
  <body class="bg-slate-50 dark:bg-slate-950 flex items-center justify-center min-h-screen p-6">
    <div class="w-full max-w-md bg-white dark:bg-slate-900 rounded-[2.5rem] shadow-2xl shadow-slate-200 dark:shadow-none border border-slate-100 dark:border-slate-800 p-8 md:p-10 transition-all">
      <div class="text-center mb-10">
        <h1 id="form-title" class="text-3xl font-bold text-slate-800 dark:text-white">Selamat Datang</h1>
        <p id="form-subtitle" class="text-slate-500 dark:text-slate-400 mt-2">Silakan masuk ke akun Anda</p>
      </div>

      <form id="login-form" action="login_process.php" method="POST" class="space-y-5">
        <div>
          <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Email</label>
          <input
            type="email"
            name="email"
            required
            placeholder="nama@email.com"
            class="w-full px-5 py-4 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none transition-all dark:text-white"
          />
        </div>
        <div>
          <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Kata Sandi</label>
          <input
            type="password"
            name="password"
            required
            placeholder="••••••••"
            class="w-full px-5 py-4 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none transition-all dark:text-white"
          />
        </div>
        <button type="submit" class="w-full py-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-2xl shadow-lg shadow-blue-200 dark:shadow-none transition-all transform active:scale-[0.98]">Masuk Sekarang</button>
      </form>

      <form id="register-form" action="register_process.php" method="POST" class="hidden space-y-4">
        <div>
          <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-1.5">Nama Lengkap</label>
          <input
            type="text"
            name="nama"
            required
            placeholder="Budi Santoso"
            class="w-full px-5 py-3 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition-all dark:text-white"
          />
        </div>
        <div>
          <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-1.5">WhatsApp</label>
          <input
            type="tel"
            name="whatsapp"
            required
            placeholder="08123456789"
            class="w-full px-5 py-3 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition-all dark:text-white"
          />
        </div>
        <div>
          <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-1.5">Email</label>
          <input
            type="email"
            name="email"
            required
            placeholder="nama@email.com"
            class="w-full px-5 py-3 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition-all dark:text-white"
          />
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-1.5">Sandi</label>
            <input
              type="password"
              name="sandi"
              required
              placeholder="••••••••"
              class="w-full px-5 py-3 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition-all dark:text-white"
            />
          </div>
          <div>
            <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-1.5">Konfirmasi</label>
            <input
              type="password"
              name="konfirmasi_sandi"
              required
              placeholder="••••••••"
              class="w-full px-5 py-3 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition-all dark:text-white"
            />
          </div>
        </div>
        <button type="submit" class="w-full py-4 bg-slate-800 dark:bg-blue-600 hover:opacity-90 text-white font-bold rounded-2xl shadow-lg transition-all transform active:scale-[0.98] mt-2">Daftar Akun</button>
      </form>

      <div class="mt-8 pt-6 border-t border-slate-100 dark:border-slate-800 text-center">
        <p id="toggle-text" class="text-slate-600 dark:text-slate-400 text-sm">
          Belum punya akun?
          <button onclick="toggleForm()" class="text-blue-600 font-bold hover:underline underline-offset-4 ml-1">Daftar di sini</button>
        </p>
      </div>
    </div>

    <script>
      function toggleForm() {
        const loginForm = document.getElementById("login-form");
        const registerForm = document.getElementById("register-form");
        const title = document.getElementById("form-title");
        const subtitle = document.getElementById("form-subtitle");
        const toggleText = document.getElementById("toggle-text");

        if (registerForm.classList.contains("hidden")) {
          // Switch to Register
          loginForm.classList.add("hidden");
          registerForm.classList.remove("hidden");
          title.innerText = "Buat Akun";
          subtitle.innerText = "Lengkapi data untuk bergabung";
          toggleText.innerHTML = 'Sudah punya akun? <button onclick="toggleForm()" class="text-blue-600 font-bold hover:underline ml-1">Masuk Sekarang</button>';
        } else {
          // Switch to Login
          registerForm.classList.add("hidden");
          loginForm.classList.remove("hidden");
          title.innerText = "Selamat Datang";
          subtitle.innerText = "Silakan masuk ke akun Anda";
          toggleText.innerHTML = 'Belum punya akun? <button onclick="toggleForm()" class="text-blue-600 font-bold hover:underline ml-1">Daftar di sini</button>';
        }
      }
    </script>
  </body>
</html>
